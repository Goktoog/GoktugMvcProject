<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Satın Alma</title>
    <link rel="stylesheet" href="/wwwroot/css/productStyles.css">
</head>

<body>
    <header>
        <h1>Ürün Satın Alma</h1>
        <nav>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Ürünler</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-details">
        <div class="product-image">
            <img src="https://via.placeholder.com/400" alt="Ürün Görseli">
        </div>
        <div class="product-info">
            <h2>Ürün Adı</h2>
            <p class="product-description">Bu, ürüne ait kısa açıklamanın yer aldığı alandır. Ürünün özellikleri,
                avantajları ve diğer detaylar burada paylaşılabilir.</p>
            <p class="product-price"><strong>Fiyat:</strong> 299,99 TL</p>
            <button class="purchase-button">Satın Al</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Göktuğ MVC Projesi. Tüm hakları saklıdır.</p>
    </footer>
</body>

</html>
